<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
    <style>
        body { background: black; color: white; font-size: 18px; font-family: Arial; }
        input, button { font-size: 18px; }
        a { color: lightblue; }
    </style>
    <script>
        function kiemTraSoNguyenTo(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function thucHienKiemTra() {
            let n = parseInt(document.getElementById('nValue').value);
            if (kiemTraSoNguyenTo(n)) {
                document.getElementById('ketQua').innerText = n + " là số nguyên tố.";
            } else {
                document.getElementById('ketQua').innerText = n + " không phải là số nguyên tố.";
            }
        }
    </script>
</head>
<body>
    <h1>Kiểm tra số nguyên tố</h1>
    
    <label for="nValue">Nhập số n:</label>
    <input type="number" id="nValue" value="10">
    <button onclick="thucHienKiemTra()">Kiểm tra</button>
    
    <p id="ketQua"></p>

  
</body>
</html>
